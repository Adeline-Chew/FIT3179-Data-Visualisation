<!DOCTYPE html>
<html>

<head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>

    <style media="screen">
        /* Add space between Vega-Embed links  */
        .vega-actions a {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h1>Template for Embedding Vega-Lite Visualization</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
        // Assign the specification to a local variable vlSpec.
        var vlSpec = {
            $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
            width: 1000,
            height: 800,
            "data": {
                "url": "",
                "format": { "type": "topojson", "feature": "ne_110m_admin_0_countries" }
            },
            "transform": [
                {
                    "lookup": "properties.NAME",
                    "from": {
                        "data": {
                            "url": "/Users/adelinechew/Documents/FIT3179/Vega-Lite/drinks.csv"
                        },
                        "key": "country",
                        "fields": ["total_litres_of_pure_alcohol"]
                    }
                },

                { "calculate": "datum.total_litres_of_pure_alcohol + 0.1", "as": "Total Consumption" }],
            "mark": { "type": "geoshape" },
            "encoding": {
                "color": {
                    "field": "Total Consumption",
                    "type": "quantitative",
                    "scale": { "type": "log" }
                },
                "projection": {
                    "type": "equalEarth"
                },
                "tooltip": [
                    { "field": "properties.NAME", "type": "nominal", "title": "Country" },
                    { "field": "Consumption", "type": "quantitative" }]
            }
        }

        // Embed the visualization in the container with id `vis`
        vegaEmbed('#vis', vlSpec);
    </script>
</body>

</html>
