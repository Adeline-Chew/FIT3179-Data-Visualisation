<!DOCTYPE html>
<html>

<head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <style media="screen">
        /* Add space between Vega-Embed links  */
        .vega-actions a {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h1>Alcohol Comsumption Around the World</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
        // Assign the specification to a local variable vlSpec.
        var vlSpec = {
            "$schema": 'https://vega.github.io/schema/vega-lite/v5.json',
            "width": 1000,
            "height": 800,
            "data": {
                "url": "https://raw.githubusercontent.com/Adeline-Chew/FIT3179-Data-Visualisation/main/json/world-topo.json?token=ANNBSTY5JYBJLYYSJQ563WLBKYBGA",
                "format": { "type": "topojson", "feature": "world" }
            },
            "transform": [
                {
                    "lookup": "properties.name",
                    "from": {
                        "data": {
                            "url": "https://raw.githubusercontent.com/Adeline-Chew/FIT3179-Data-Visualisation/main/data/drinks.csv"
                        },
                        "key": "Country",
                        "fields": ["Total"]
                    }
                },

                { "calculate": "datum.Total + 1", "as": "Total Consumption" }],
            "mark": { "type": "geoshape" },
            "encoding": {
                "color": {
                    "field": "Total Consumption",
                    "type": "quantitative",
                    "scale": {
                        "type": "linear",
                        "domain": [0, 2, 4, 6, 8, 10, 12, 14],
                        "range": ["#80ed99", "#62be8f", "#58af8c", "#50a289", "#408984", "#367881", "#2b667d", "#22577a"]
                    }
                },
                "projection": {
                    "type": "equirectangular"
                },
                "tooltip": [
                    { "field": "properties.name", "type": "nominal", "title": "Country" },
                    { "field": "Total", "type": "quantitative" }]
            }
        }

        // Embed the visualization in the container with id `vis`
        vegaEmbed('#vis', vlSpec);
    </script>
</body>

</html>
