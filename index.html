<!DOCTYPE html>
<html>

<head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <style media="screen">
        /* Add space between Vega-Embed links  */
        .vega-actions a {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <!-- Container for the visualization -->
    <div>
        <section>
            <div class="container">
                <h2>Alcohol Comsumption Around the World</h2>
                <div id="viz1"></div>
            </div>
        </section>
        <section>
            <div class="container">
                <h2>Wine Production across Countries</h2>
                <div id="viz2"></div>
            </div>
        </section>
    </div>
    <script>

        var spec1 = "https://raw.githubusercontent.com/Adeline-Chew/FIT3179-Data-Visualisation/main/json/viz1.json"
        var spec2 = "https://raw.githubusercontent.com/Adeline-Chew/FIT3179-Data-Visualisation/main/json/viz2.json"
        // Embed the visualization in the container with id `vis`
        vegaEmbed('#viz1', spec1);
        vegaEmbed('#viz2', spec2);
    </script>
</body>

</html>
